<h1>- Orders -</h1>

<form onsubmit="return false;">
	<div><label id="delete_me" name="body" rows="20" cols="80"> Course A: {{.Item1}} , Course B: {{.Item2}} , Course C: {{.Item3}}  </label></div>
	<div><button id="delete_all" > Finish </button> </div>
</form>

<script type="text/javascript">
	
	const button = document.getElementById("delete_all");

	button.addEventListener('click', function() {
		document.getElementById("delete_me").remove();
		alert("finished.");
	});




</script>
